<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age</title>
</head>
<body>
    <script>
        let age = prompt("Nhập số tuổi của bạn!");
        if(age >= 18)
            document.write("Trên 18 tuổi");
        else
            document.write("Bạn chưa đủ 18 tuổi")
    </script>
</body>
</html>
