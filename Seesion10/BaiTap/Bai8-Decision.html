<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <script>
        let height = +prompt("Nhập chiều cao của bạn (m)");
        let weight = +prompt("Nhập cân nặng của bạn (kg)");

        let bmi = weight/(height * height);
        console.log(bmi);
        
        if(bmi < 18.5){
            document.write("Theo WHO - Gầy");
        }
        else if(bmi < 25){
            document.write("Theo WHO - Bình thường");
        }
        else if (bmi <30){
            document.write("Theo WHO - Tiền béo phì");
        }
        else if (bmi <35){
            document.write("Theo WHO - Béo phì độ I");
        }
        else if (bmi <40){
            document.write("Theo WHO - Béo phì độ II");
        }
        else document.write("Theo WHO - Béo phì độ III");


        if( 23>bmi >= 18.5){
            document.write("Theo IDI & WPRO - Bình thường");
        }
        else if (bmi < 25){
            document.write("Theo IDI & WPRO - Tiền béo phì");
        }
        else if (bmi < 30){
            document.write("Theo IDI & WPRO - Béo phì độ I");
        }
        else document.write("Theo IDI & WPRO - Béo phì độ II");
    </script>
</body>
</html>
