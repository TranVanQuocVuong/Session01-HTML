<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <script>
        let time = prompt("Nhập số giờ trong ngày!");
        if(time < 18)
            document.write("Good day")
        else if(time > 18)
            document.write("Good evening")
    </script>
</body>
</html>
