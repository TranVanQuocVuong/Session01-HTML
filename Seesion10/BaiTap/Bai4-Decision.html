<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chẵn lẻ</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập vào 1 số");

        if (number%2==0) {
            document.write(number, " là số chẵn");
        }
        else document.write(number, " là số lẻ");
    </script>
</body>
</html>
