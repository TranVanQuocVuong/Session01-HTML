<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>While</title>
</head>
<body>
    <!-- 
        while: 
            - Là vòng lặp, có thể không chạy lần nào hoặc chạy nhiều lần
            - Khi dùng vòng lặp nhớ cho nó 1 điều kiện dừng(tránh vòng lặp vô tận)
            - Kiểm tra điều kiện nếu thỏa mãn thì chạy phần thân
            - Nếu điều kiện sai thì dừng chương trình.
    -->
    <script>
        // let a = 1;
        // while(a<5){
        //     console.log("aaa",a);
        //     a++;
        //     break;
        // }

        let pass = prompt("Mời bạn nhập password");
        count = 1;

        while(pass!="123"){
            pass = prompt("Mời nhập lại password");
            count++;
        }
        console.log("bạn đã nhập số lần: ",count);

    </script>
</body>
</html>
