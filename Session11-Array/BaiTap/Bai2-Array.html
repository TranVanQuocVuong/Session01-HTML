<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chèn</title>
</head>
<body>
    <script>
        let number = prompt("Nhập số");
        let array = number.split("");
        console.log(array);
        for (let i = 0; i < array.length; i++) {
            if (array[i]%2==0 && array[i+1]%2==0) {
                // document.write(array[i])
                array[i] = array[i]+"-"
            }           
        }
        for (let i = 0; i < array.length; i++) {
            document.write(array[i]);
        }
        // console.log(array)
    </script>
</body>
