<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Number</title>
</head>
<body>
    <script>
        let numbers = [1,5,8,7,9,6,5,41,2,6,55,4,8];
        let max = numbers[0];
        for (let i = 0; i < numbers.length; i++) {
            if (max<numbers[i]) {
                max = numbers[i];
            }
        }
        document.write(max);
    </script>
</body>
</html>
