<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tham số - Đối số</title>
</head>
<body>
    <!-- 
        Hàm tái sử dụng: nhờ vào đâu
        Tham số - Đối số : CỰC KÌ QUAN TRỌNG
        Đối số là khi gọi hàm rồi truyền cho nó giá trị
        Tham số là khi đặt biến nhận giá trị về 
    -->
    <script>
        function sayHello(name) {
            console.log(`Xin chào ${name}`);
        }
        sayHello();

        // tính tổng từ 1->5
        function tinhTong(a,b) {
            let total = 0;
            for (let i = a; i < b; i++) {
                total += i;
            }
            console.log(total);
        }
        tinhTong(1,5);
    </script>
</body>
</html>
