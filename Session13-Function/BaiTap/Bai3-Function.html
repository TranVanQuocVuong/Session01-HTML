<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giai thừa</title>
</head>
<body>
    <script>
        function giaiThua(a) {
            if (a == 1) return 1;
            return a * giaiThua(--a) 
        }
        function nhap() {
            let number = Number(prompt("Nhập số muốn tính giai thừa"));
            console.log(giaiThua(number));
        }
        nhap();
    </script>
</body>
</html>
