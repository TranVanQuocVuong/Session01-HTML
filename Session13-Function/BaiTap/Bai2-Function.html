<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên tố</title>
</head>

<body>
    <script>
        function kTraSNT(a) {
                let count = 0
                for (let i = 1; i <= a; i++) {
                    if (a % i == 0) {
                        count++;
                    }
                }
                if (count == 2) {
                    console.log("Số nguyên tố");
                } else console.log("Không phải số nguyên tố");
        }

        function nhap() {
            let number = Number(prompt("Nhập số để kiểm tra"));
            kTraSNT(number);
        }

        nhap();
    </script>
</body>

</html>
