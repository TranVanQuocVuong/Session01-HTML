        Toán tử trong JS
            1. Toán tử số học
                +, -, *, /, %, **
                %: chia lấy dư
                    khi số bị chia nhỏ hơn số chia kết quả lấy số bị chia
                **: mũ 
            2. Toán tử logic
                || (or) : một trong các trường hợp thỏa mãn
                    Nó sẽ lấy trusthy đầu tiên nếu không có lấy cuối cùng
                && (and): tất cả trường hợp phải thỏa mãn
                    Nó sẽ lấy falsy đầu tiên nếu không có lấy thằng cuối cùng
                
                Tất cả trường hợp phải thỏa mãn:
                    trusthy : không phải falsy
                    falsy   : flase, 0, NaN, undefined, null,"", ''

                note: trong phép toán có || và && thì sẽ ưu tiên && trước rồi mới đến OR
            3. Toán tử so sánh
                == , ===, >, <, >=, <=, !=, !==

                ==  : so sánh giá trị
                === : so sánh giá trị và kiểu dữ liệu
                >   : lớn hơn
            4. Toán tử tăng giảm
                ++, --
            
            ....
