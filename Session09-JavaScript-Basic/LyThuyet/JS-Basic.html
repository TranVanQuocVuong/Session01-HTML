<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basic</title>
</head>
<body>
    <!-- 
        JS: javascript là ngôn ngữ lập trình dùng để phát triển web
            có thể làm web FullStack(Front-end và Back-end)

        1. inline: viết trực tiếp ở trong html

        2. internal: viết trong cặp thẻ javascript
                     vị trí đặt thẻ script ở cuối trang

        3. external: tạo file có đuôi .js
                     sau đó link vào trang html
                     note: chủ yếu dùng cách 3
                           code tạo ra 1 file js thì nó sẽ gọn gàng hơn, dễ chỉnh sửa.
                           có tể tái sử dụng.
     -->

    <button onclick="alert('Xin chào')">Click</button>

    <script>
        /* shift+alt+a comment nhiều dòng */
        // ctrl+/ comment 1 dòng
        /**
         * 
        */
        /*
            viết code trong này
        */
        alert("Xin chào RA!");
    </script>

    <script src="./index.js"></script>
</body>
</html>
