<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5;
        let b = "5";
        
        console.log(a==b);
            /* a có giá trị là 5
            b có giá trị là 5
            == là so sánh giá trị
        Kết quả là: True */

        console.log(a===b); 
           /*  a là kiểu number
            b là kiểu string
            === là so sánh giá trị đồng thời so sánh kiểu dữ liệu
        Kết quả là: False */

        console.log(a!=b);  
            /* a có giá trị là 5
            b có giá trị là 5
            != là so sánh khác giá trị
        Kết quả là: False */

        console.log(a!==b);
           /*  a là kiểu number
            b là kiểu string
            !== là so sánh  khác giá trị đồng thời so sánh khác kiểu dữ liệu
        Kết quả là: True */
    </script> 
</body>
</html>
