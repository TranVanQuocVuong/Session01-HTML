<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times</title>
</head>
<body>
    <script>
        let times = prompt("Nhập số giờ trong ngày");
        if (times < 10) {
            document.write("Good morning");
        }
        else if(times < 20){
            document.write("Good day");
        }
        else document.write("Good evening")
    </script>
</body>
</html>
