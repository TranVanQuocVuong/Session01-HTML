<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xếp loại</title>
</head>
<body>
    <script>
        
        let toan = +prompt("Nhập điểm toán");
        let ly = +prompt("Nhập điểm lý");
        let hoa = +prompt("Nhập điểm hóa");
        let van = +prompt("Nhập điểm văn");
        let su = +prompt("Nhập điểm sử");
        let dia = +prompt("Nhập điểm địa");
        
        let diemTB = (toan + ly + hoa + van + su + dia)/6;

        if (diemTB < 5) {
            document.write("YẾU");
        }
        else if (diemTB < 6.5) {
            document.write("TRUNG BÌNH");
        }
        else if (diemTB < 8) {
            document.write("KHÁ");
        }
        else document.write("GIỎI");
    </script>
</body>
</html>
