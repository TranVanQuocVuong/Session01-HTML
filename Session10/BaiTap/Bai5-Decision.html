<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chẵn lẻ switch-case</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập vào 1 số");
        key = number%2;
        switch (key) {
            case 0:
                document.write(number, " là số chẵn");
                break;
            case 1:
                document.write(number, " là số lẻ");
                break;
            default:
        }
    </script>
</body>
</html>
