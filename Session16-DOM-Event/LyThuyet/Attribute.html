<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
    <style>
        .tittle{
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 
        Attribute: thuộc tính
            Muốn tương tác với thuộc tính đầu tiên phải lấy element ra mới tương tác được
            Thuộc tính classList trong đối tượng
                classList là danh sách tất cả những class của element(đối tượng)
                    1. add("tên_class") thêm class vào cho đối tượng
                    2. remove("tên_class") xóa tên class
                    3. toggle (như công tắc): có class thì xóa đi không có thì thêm vào
                    4. contain: Kiểm tra xem đối tượng đối tượng có class đấy không
                        ==> kết quả trả về là true || flase
    -->
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque magni aliquam consequatur ipsum voluptatem excepturi reprehenderit ipsa at, illo mollitia! Provident sint deleniti optio id perspiciatis odio, nisi porro esse.
    </div>
    <script>
        // đầu tiên phải lấy element
        let element = document.getElementsByTagName("div")
        element[0].className("tittle") 
    </script>
</body>
</html>
