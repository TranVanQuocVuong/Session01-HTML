<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành table 1</title>
</head>
<body>
    <table border="1" width="250">
        <thead>
            <th>Tháng</th>
            <th>Doanh thu</th>
        </thead>
        <tbody>
            <tr>
                <td>Một</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Hai</td>
                <td>$80</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="2">Tổng 180$</td>
        </tfoot>
    </table>

    <table border="1" style="margin-top: 100px;" width="350">
        <thead>
            <th>Quý</th>
            <th>Tháng</th>
            <th>Doanh thu</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Một</td>
                <td>Một</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Hai</td>
                <td>$80</td>
            </tr>
            <tr>
                <td>Ba</td>
                <td>$80</td>
            </tr>

            <tr>
                <td rowspan="3">Hai</td>
                <td>Bón</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Năm</td>
                <td>$80</td>
            </tr>
            <tr>
                <td>Sáu</td>
                <td>$80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
