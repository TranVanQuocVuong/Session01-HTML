<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form mô tả cảm xúc</title>
</head>
<body>
    <h1>Tạo form mô tả cảm xúc bạn về <br> tấm ảnh tâm đắc của mình</h1>
    <form action="#" method="post">
        <label for="name">Họ và tên: </label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="chude">Chủ đề: </label>
        <input type="text" id="chude" name="chude" required>
        <br>
        <label for="image">Img</label>
        <input type="file" id="image" name="image" required>
        <br>
        <label for="noidung">Nội dung:</label>
        <textarea name="noidung" id="noidung" cols="25" rows="5" required></textarea>
        <br>
        <input type="submit" name="gui" value="Gửi">
    </form>
</body>
</html>
