<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form lấy đăng ký người dùng</title>
</head>
<body>
    <form action="">
        <label for="fullname">Họ và tên:</label><br>
        <input type="text" name="fullname" id="fullname" required><br>
        <br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" required><br>
        <br>
        <label for="phonenumber">Số điện thoại:</label><br>
        <input type="tel" name="phonenumber" id="phonenumber" required><br>
        <br>
        <label>Giới tính:</label><br>
            <input type="radio" name="gender" value="nam"><label>Nam</label>
            <input type="radio" name="gender" value="nu"><label>Nữ</label>
        <br><br>
        <input type="submit" value="Đăng kí">
    </form>
</body>
</html>
